<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library App</h1>
      <button id="new-book-btn">New Book</button>
    </header>
    <!-- Books go here -->
    <div id="library"></div>
    <div id="form-modal">
      <div id="form-header">
        <h2>Book Form</h2>
        <button id="close-form">&times;</button>
      </div>
      <div id="form-body">
        <form action="">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />

          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />

          <label for="book-pages">Pages</label>
          <input type="number" id="pages" name="pages" min="1" max="10000" />

          <div id="radio">
            <label for="read">
              <input type="radio" name="read-book" id="read" checked />
              Read
            </label>

            <label for="not-read">
              <input type="radio" name="read-book" id="not-read" />
              Not Read
            </label>
          </div>
          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
