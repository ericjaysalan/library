<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library App</h1>
      <button id="new-book-btn">New Book</button>
    </header>
    <div id="library">
      <div class="book">
        <div class="top-div">
          <div>
            <h3>Title</h3>
            <p>The Lightning Thief</p>
          </div>
          <button class="delete-book">&times;</button>
        </div>

        <div>
          <h3>Author</h3>
          <p>Rick Riordan</p>
        </div>

        <div>
          <h3>Pages</h3>
          <p>123</p>
        </div>

        <div>
          <label for="read">
            <input type="checkbox" id="read" />
            Read
          </label>

          <label for="not-read">
            <input type="checkbox" id="not-read" />
            Not Read
          </label>
        </div>
      </div>
    </div>
    <div id="form-modal">
      <div id="form-header">
        <h2>Book Form</h2>
        <button id="close-form">&times;</button>
      </div>
      <div id="form-body">
        <form action="">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />

          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />

          <label for="book-pages">Pages</label>
          <input type="text" name="pages" id="pages" required />

          <div id="radio">
            <label for="read">
              Read
              <input type="radio" name="read-book" id="read" checked />
            </label>

            <label for="not-read">
              Not Read
              <input type="radio" name="read-book" id="not-read" />
            </label>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
